<!DOCTYPE html>
<html lang="en">
<head>

	  <title>CG HomeWorks</title>
    <link rel="stylesheet" type="text/css" href="css/page_CG_menu_style.css">
    <script type="text/javascript">

      var emptyIndex = true; 
    
      function goToPage(newPage){
         if(emptyIndex){
            var slo = document.getElementById("slogan");
            slo.parentNode.removeChild(slo);
            emptyIndex = false;
         }
         document.getElementById("hw_demo").src = newPage;
      }

    </script>
</head>
<body>
      <div id="menu">
           <div id="logo-principal"><p>Works</p></div>
           <div id="contenedor-general-frame">
                <div class="contenedor-general">
                  <div class="logo-interior">
                    <p><a href="javascript: goToPage('pages/HW1.html');" style="text-decoration:none;">
                        Project_01</a></p>
                  </div> 
                </div>
                <div class="contenedor-general">
                  <div class="logo-interior">
                    <p><a href="javascript: goToPage('pages/HW2.html');" style="text-decoration:none;">
                        Project_02</a></p>
                  </div>
                </div>
                <div class="contenedor-general">
                  <div class="logo-interior">

                  </div>
                </div>
                <div class="contenedor-general">
                  <div class="logo-interior">
                    <p><a href="javascript: void(0);" style="text-decoration:none;">
