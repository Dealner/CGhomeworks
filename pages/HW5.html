<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>computer_graphic_HW5</title>
<style type="text/css">

      #info {
        position: absolute;
        top: 2%;
        width: 100%;
        padding: 10px;
        text-align: center;
        color: #ffff00
      }
      #gui {
        position: absolute;
        top: 30px;
        right: 1%;
        height: 350px;
        width: 100px;
      }
      body {
        overflow: hidden;
      }

</style>
</head>
<body> 
     <div id="info">HW5<br/>GLSL</div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
     <script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
     <script id="myVertexShader" type="x-shader/x-vertex">
  
         uniform int shading;
         uniform int coordinate;
         uniform vec3 lightpos;
         varying vec3 color;
  
        void perVertexShading() {
             if ( position.x > 0.0 ) {
                  color = vec3 (1, 1, 1);
                  //printf("x > 0 : "+position.x+", "+position.y+", "+position.z);
             }  
             else {
                  color = vec3 (0, 0, 0);
                  //console.log('x < 0 : '+position.x+', '+position.y+', '+position.z);
             }          
        }
        void perPixelShading() {
             if ( position.x > 0.0 ) {
                  //color = vec3 (1, 1, 1);
             }
             else {
                  //color = vec3 (0, 0, 0);
             }
        }
        void main() 
        {
             gl_Position = projectionMatrix* modelViewMatrix * vec4( position, 1.0 );
        
             if ( shading == 0 )  
                 perVertexShading();// per-vertex shading
             else
                 perPixelShading();// per-pixel shading  
        }

     </script>
     <script id="myFragmentShader" type="x-shader/x-fragment">

        varying vec3 color;

        void main()
        {
             gl_FragColor = vec4 (color, 1.0);
        }

     </script>
     <script language="javascript" type="text/javascript">

         var scene, renderer, camera;
         var controls;
         var jsonModel, jsonModel2;
         var angle = 0;

         init();
         animate();

         function init() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.setClearColor(0x888888);
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
            camera.position.z = 200;
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            var gridXZ = new THREE.GridHelper(100, 10);
            gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
            scene.add(gridXZ);

            pointLight = new THREE.PointLight(0xffffff);
            pointLight.position.set(200, 300, 200);
            scene.add(pointLight);
            var ambientLight = new THREE.AmbientLight(0x111111);
            scene.add(ambientLight);
            //////////////////////////////////////////////////////////////////////
            gcontrols = new function() {
               this.shading = 'per-vertex';
               this.coordinate = 'object';
            }

            var gui = new dat.GUI();
            gui.domElement.id = 'gui';

            var f1 = gui.addFolder("Coordinate System");
            f1.add (gcontrols, 'coordinate', ['object', 'world', 'eye']);
            var f2 = gui.addFolder('Shading Computation');
            f2.add (gcontrols, 'shading', ['per-vertex', 'per-pixel']);

            /////////////////////////////////////////////////////////////////
            teapotMaterial = new THREE.ShaderMaterial({
               uniforms: {
                     lightpos: { value: new THREE.Vector3(0, 30, 30) },
                     shading: { value: 0 },
                     coordinate: { value: 0 },
               },
               vertexShader: document.getElementById('myVertexShader').textContent,
               fragmentShader: document.getElementById('myFragmentShader').textContent
            });

            var jsonLoader = new THREE.JSONLoader();
            var url = "../models/teapot.json";
            jsonLoader.load(url, function(geometry, materials) {
                jsonModel = new THREE.Mesh(geometry, teapotMaterial);
                jsonModel.scale.set(10, 10, 10);
                scene.add(jsonModel);

                jsonModel2 = jsonModel.clone();
                jsonModel2.position.set(70, 0, 0);
                jsonModel.material = new THREE.MeshLambertMaterial();
                scene.add(jsonModel2);
            });
        }
        function animate() {
            angle += 0.01;

            // update the uniform variable

            if (jsonModel2 !== undefined) {
                jsonModel2.position.set ( 80 * Math.cos(angle), 0, 80 * Math.sin(angle) );
            }

            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

     </script>
</body>
</html>
